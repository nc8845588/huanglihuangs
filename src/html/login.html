<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="../css/login.css">
	<link rel="stylesheet" href="../css/base.css">
	<link rel="stylesheet" href="../css/icon/iconfont.css">
	<script src="../lib/require.js" data-main="../js/login.js"></script>
</head>
</head>
<body>
	<div class="header">
		<div class="logo">
			<img src="../img/logo.png" alt="">
		</div>
	</div>
	<div class="da-login">
		<div class="login-img">
			<img src="../img/login_bg.png" alt="">
		</div>
		<div class="da-login-dl">
			<p class="login-peo">达令会员</p>
			<div class="login-zc">
				<div class="dl">
					登录
				</div>
				<div class="zc">注册</div>
			</div>
			<div class="current">
				<span class="sign">
					<i class="iconfont icon-icon"></i>
				</span>
				<input type="text" class="mobile" placeholder="请输入你的电话号码">
			</div>
			<div class="ctrl">
				<span class="pswsign">
					<i class="iconfont icon-suo"></i>
				</span>
				<input type="password" class="psw" placeholder="请输入密码">
			</div>
			<a href="" class="forget">忘记密码？</a>
			<button type="submit" class="submit-btn">登录</button>
		</div>
	</div>
	<div id="footer"></div>
</body>
</html>
