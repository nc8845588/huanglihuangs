<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>购物车详情单</title>
	<link rel="stylesheet" href="../css/shopingCart.css">
	<link rel="stylesheet" href="../css/base.css">
	<script src="../lib/require.js" data-main="../js/shopingCart.js"></script>
	<link rel="stylesheet" href="../css/icon/iconfont.css">
</head>
<body>
	<div id="header"></div>
	<div class="carmain">
		<div class="personmsg">
			<h3>收货人信息</h3>
		</div>
		<div class="goodsmsg">
			<h3>订单商品信息</h3>
			<div class="carlist">
				<div class="allmsg">
					<ul>
						<li>商品名称</li>
						<li>单价(元)</li>
						<li>数量</li>
						<li>小计(元)</li>
					</ul>
				</div>	
			</div>
		</div>
		<div class="shop">
			<p class="shopway"><span class="shopmsg">支付方式 </span> 推荐使用在线支付，更方便快捷</p>
			<div class="zhifu">
				<p class="word">网上支付</p>
			</div>
		</div>
		<div class="all">
			<div class="method">
				<p>收货信息</p>
				<p>支付方式：在线支付</p>
			</div>
			<div class="priceall">
				<ul class="ul1">
					<li>商品总金额：</li>
					<li>促销优惠金额：</li>
					<li>优惠券金额：</li>
					<li>运费：</li>
				</ul>
				<ul class="ul2">
					<li class="jiner">￥0.00</li>
					<li>￥0.00</li>
					<li>￥0.00</li>
					<li>￥0.00</li>
				</ul>
			</div>
		</div>	
		<div class="submit-btn">
			<div class="btnone">
				<ul class="ul3">
					<li>应付金额 </li>
					<li> ￥ </li>
					<li class="jiage"> 0.00</li>
				</ul>
			</div>
			<div class="btntwo">
				<button type="submit" class="sbtn">
					<a href="http://localhost/xiangmu/src/html/secondShopingCart.html">提交订单</a>
				</button>
			</div>
		</div>
	</div>
	<div id="footer"></div>
</body>
</html>
