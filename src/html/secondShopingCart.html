<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>支付页面</title>
	<link rel="stylesheet" href="../css/secondShopingCart.css">
	<link rel="stylesheet" href="../css/base.css">
	<script src="../lib/require.js" data-main="../js/secondShopingCart.js"></script>
	<link rel="stylesheet" href="../css/icon/iconfont.css">
</head>
<body>
	<div id="header"></div>
	<div class="pay">
		<div class="paymsg">
			<p class="pay-msg">订单已提交，请于48小时内完成支付<span class="fis">
				（逾期订单将被取消）
			</span></p>
			<p class="p1">共一张订单：<u>15252323231212</u>
				<span class="fix1">应付金额</span>
				<span class="fix2">￥</span>
				<span class="fix3">0.00</span>
			</p>
		</div>
		<p class="p2">支付方式</p>
		<div class="payway">
			<p class="p3">平台支付</p>
			<div class="select">
				<input type="radio" class="dan">
				<img src="../img/zhifubao.png" alt="">
			</div>
		</div>
		<div class="paymoney">
			<div class="onepay">
				<p class="p1"> 应付金额 
					<span class="span1">￥</span>
					<span class="span2">0.00</span>
				</p>
			</div>
			<div class="twopay">
				<button class="btn">立即支付</button>
			</div>
		</div>
	</div>
	<div id="footer"></div>
</body>
